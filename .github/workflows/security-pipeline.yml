name: GCP Security Scanner CI
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
jobs:
  # ─────────────────────────────────────────
  # JOB 1: Security Scan (Bandit)
  # ─────────────────────────────────────────
  security-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Bandit
        run: pip install bandit==1.7.7
      
      - name: Run Bandit
        run: |
          bandit -r scanner/ \
            --severity-level medium \
            --confidence-level medium \
            -f txt \
            --exit-zero

  # ─────────────────────────────────────────
  # JOB 2: Dependency Security Scan
  # ─────────────────────────────────────────
  dependency-scan:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Run Safety scan (CI mode)
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_TOKEN }}
        run: safety scan --ci --continue-on-error
        # --continue-on-error: report vulnerabilities but don't fail pipeline
        # Remove this flag once you've reviewed and accepted/fixed findings

  # ─────────────────────────────────────────
  # JOB 3: Tests (Pytest)
  # ─────────────────────────────────────────
  run-tests:
    name: Pytest + Coverage
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=scanner \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            --cov-config=.coveragerc \
            -v
